<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokemon dashboard</title>
    <link rel="stylesheet" href="CSS/style.css">
    <script src="JS/main.js" defer></script>
</head>

<body>
    <ul class="cards">
       
        <li class="card card--first">
            <h2 id="js--AgeH2">Search for a name</h2>
            <input id="js--input" type="text">
        </li>

        <li class="card card--second">
            <h2 id="js--TVshow-h2"></h2>
            <p id="js--TVshow-p"></p>
            <img id="js--TVshow-img" src="" alt="">
        </li>

        <li class="card card--third">
            <h2 id="js--pokemon-text">A wild <span id="js--pokemonName"></span> appeared!</h2>
            <img id="js--pokemon-image" src="" alt="">
            <button id="js--catch-button">Catch me</button>
        </li>
    </ul>
</body>

</html>
